<body class="h-100" style="background-color: #00FFFF">
  <div class="jumbotron text-center mb-sm-0">
    <h1>Mi primer proyecto</h1>
    <p>vue y bootstrap</p>
    <h1></h1>
    <div class="social-networks test">
      <div>Pedro Luis</div>
      <a href="www.google.com" target="_blank">
        <i class="bi bi-skip-backward"></i>
      </a>
      <a href="www.google.com" target="_blank">
        <i class="bi bi-skip-backward"></i>
      </a>
    </div>
  </div>



  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div id="app">
          1: {{ message }}

          <div v-text="message"></div>
          <div v-show="message === 'xxx'">
            Este texto no esta permitido
          </div>

          <div>
            <input type="text" v-model="message">
            <button @click="addMessage" class="btn btn-success glyphicon glyphicon-plus-sign"></button>

          </div>

          <h1 v-if="awesome">Vue is awesome!</h1>
          <h6 v-else>Oh no ðŸ˜¢</h6>
          messages
          <div v-for="(messageItem, index) in messages" :key="index">
            <span v-if="itemIndexediting !== index">{{messageItem}}</span>
            <template v-else>
              <input v-model="messageItem" type="text">
              <button @click="updateMessage (messageItem, index)">Actualizar</button>
            </template>
            <button @click="editMessage(messageItem, index)" class="btn btn-danger glyphicon glyphicon-pencil">
            </button>
            <button @click="removeMessage(messageItem, index) " class="btn btn-warning glyphicon glyphicon-trash
              "></button>
          </div>
          <h4>
            Â¿Deseas eliminar todos los registros?
            <button @click="removeAll" class="btn btn-danger glyphicon glyphicon-ban-circle"></button>
          </h4>

        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      awesome: false,
      messages: [],
      itemIndexediting: -1,
    },

    watch: {
      message(newValue, oldValue) {
        console.log(newValue, oldValue)
      }
    },

    methods: {
      addMessage() {
        const messageIndex = this.messages.findIndex((message) => message === this.message)
        if (messageIndex < 0) {
          this.messages.push(this.message)
        }
        console.log(this.messages)
      },
      removeMessage(messageItem, index) {
        this.messages.splice(index, 1)
      },
      removeAll() {
        this.messages = []
      },
      editMessage(messageItem, index) {
        this.itemIndexediting = index
        // this.messages[index]=messageItem
      },
      updateMessage(messageItem, index) {
        this.itemIndexediting = -1
        this.messages[index] = messageItem
      },
    },
  })
</script>
