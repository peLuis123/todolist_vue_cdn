<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<header>
  <div class="header" >
    Mi primer Proyecto
  </div>
</header>
<body >
  <div id="app">
    1: {{ message }}

    <div v-text="message"></div>
    <div v-show="message === 'xxx'">
      Este texto no esta permitido
    </div>

    <div>
      <input type="text" v-model="message">
      <button @click="addMessage">Agregar</button>
    </div>

    <h1 v-if="awesome">Vue is awesome!</h1>
    <h6 v-else>Oh no ðŸ˜¢</h6>
    messages
    <div v-for="(messageItem, i) in messages" :key="i" >
      {{messageItem}}
      <button @click="addMessage">editar</button>
      <button @click="addMessage">eliminar</button>
    </div>

  </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      awesome: false,
      messages: []
    },

    watch: {
      message(newValue, oldValue) {
        console.log(newValue, oldValue)
      }
    },

    methods: {
      addMessage() {
        const messageIndex = this.messages.findIndex((message) => message === this.message)
        if (messageIndex < 0) {
          this.messages.push(this.message)
        }
        console.log(this.messages)
      }
    },
  })
</script>

<style>
  .header{
    background-color: #333;
    color: white;
    align-content: center;
  }
</style>
